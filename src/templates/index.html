<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Dashboard</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <div class="container">
        <header>
          <h1>COVID-19 Global Cases by the Center for Systems Science and Engineering (CSSE) at Johns Hopkins (JHU)</h1>
        </header>
        <main class="grid">
          <section class="gl-cases">
            <h2>Global Cases</h2>
          </section>
          <section class="map">
            <h2>Map</h2>
          </section>
          <section class="gl-deaths">
            <h2>Global Deaths</h2>
          </section>
          <section class="us">
            <h2>US State Level Deaths, Recovered</h2>
          </section>
          <section class="loc-cases">
            <h2>Cases by Country/Region/Sovereignty</h2>
          </section>
          <section class="histogram">
            <h2>Histogram</h2>
            <div class="graph">
            </div>
            <div class="graph__selector">
              <div class="left-arrow">&#9668</div>
              <div class="graph__metrics">Daily Cases</div>
              <div class="right-arrow">&#9658</div>
            </div>
          </section>
        </main>
        <footer></footer>
    </div>
</body>
</html>

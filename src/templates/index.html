<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Dashboard</title>
</head>

<body>
  <div class="container">
    <header>
      <div id="hamburger-menu"></div>
    </header>
    <main class="grid">
      <section class="gl-cases">
        <h2>Global Cases</h2>
        <h3 class="total_cases"></h3>
      </section>
      <section class="map">
        <h2>Map</h2>
      </section>
      <section class="gl-deaths">
        <!-- Tab links -->
        <div class="categories">
          <div class="tab">
            <button class="tablinks" id='deaths_btn'>Deaths</button>
            <button class=" tablinks" id='cases_btn'>Cases</button>
            <button class="tablinks" id='recovered_btn'>Recovered</button>
          </div>
        </div>

        <div class="isAll">
          <div class="tab">
            <button class="tablinks active" id='all_btn'>All</button>
            <button class="tablinks" id='last_day_btn'>Last day</button>
          </div>
        </div>

        <div class="isAbsolute">
          <div class="tab">
            <button class="tablinks active" id='absolute_btn'>Absolute</button>
            <button class="tablinks" id='per_100_thousand_btn'>Per 100 thousand</button>
          </div>
        </div>
        
        <!-- Tab content -->
        <div id="deaths" class="tabcontent">
          <h2>Global Deaths</h2>
          <h3 class="total_deaths"></h3>
          <div class="total_deaths_list list">
            <ul></ul>
          </div>
        </div>

      </section>
      <section class="us">
        <h2>US State Level Deaths, Recovered</h2>
        <div class="us_deaths_list list">
          <ul></ul>
        </div>
      </section>
      <section class="loc-cases">
        <!-- <h2>Cases by Country/Region/Sovereignty</h2> -->
        <div class="categories">
          <div class="tab">
            <button class="tablinks active" id='deaths_btn'>Deaths</button>
            <button class=" tablinks" id='cases_btn'>Cases</button>
            <button class="tablinks" id='recovered_btn'>Recovered</button>
          </div>
        </div>

        <select id="countries"></select>

        <div id="deaths" class="tabcontent">
          <div class="total_cases_list list">
            <ul></ul>
          </div>
        </div>

      </section>
      <section class="histogram">
        <h2>Histogram</h2>
      </section>
    </main>
    <footer></footer>
  </div>
</body>

</html>
